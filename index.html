<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link of axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Posts website</title>
</head>
<body>
     
    <h1>Add a Posts</h1>
    <!--creat form-->
   <form onsubmit="addPosts(event)" class="posts-add">
       <label>Title</label><input type="text" name="title">
       <br>
       <label>body</label><input type="text" name="body">
       <br>
       <label>Image</label><input type="url" name="image">
       <br>
       <label>owner</label><input type="text" name="owner">
       <br>

       <button type="submit">Add Posts</button>
       
   </form>
   <h1>Posts</h1>
   <div class="posts-list"></div>
</body>
